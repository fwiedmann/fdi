<div class="app">
  <mat-toolbar color="primary">
    <span class="app__header">
      <p>Fire Department Invoice ðŸš’</p>
    </span>
  </mat-toolbar>

  <div class="app__body">
    <h2 class="app__header">Emergency Data</h2>
    <emergency-base-data (emergencyData$)="emergencyMetaData=$event"></emergency-base-data>
    <h2 class="app__header">Time Period / Member Selections </h2>
    <div class="app__crew-selections">
      <ng-container *ngFor="let l of crewSelectionCards">
        <app-crew-selector (deleteComponent$)="removeCrewMemberSelection($event)" (crewSelectorResponse$)="updateCrewSelections($event)" [id]="l" [crewMembers]="['Felix', 'Gregor']">
        </app-crew-selector>
      </ng-container>
      <div class="app__add_crew-selection_button">
        <button matTooltip="Mannschaft Zeitangabe hinzufÃ¼gen" mat-mini-fab color="accent" (click)="addCrewMemberSelection()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <mat-card>
      <mat-card-content class="app__pdf_generator">
        <div class="app__pdf_generator__item">
          <mat-form-field appearance="outline" class="emergency-base-data__item">
            <mat-label>Filename</mat-label>
            <input matInput (change)="fileName=$any($event.target).value" [defaultValue]="'kosten_aufstellung'">
          </mat-form-field>
        </div>
        <div class="app__pdf_generator__ite">
          <button (click)="generatePdf()" mat-raised-button color="primary">Generate</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
